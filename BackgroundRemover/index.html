<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

              <!-- <label for="fileInput">Select a File: </label> -->
              <input id="fileInput" class="form-control" type="file" />
              <button  class="btn btn-primary m-1"

            </button>
            </div>
            <!-- <input
              class="btn btn-primary m-1"
              type="button"
              onclick="submitHandler()"
              value="Upload"
            /> -->
        </form>
        
    </div>
    <div class="container">
        <div class="crd">           
            <h3 align="center">Before</h3>
            <img src="iron man.jpg" id="userInput" class="card-img-top" alt="...">
            <div class="card-body"></div>
        </div>
        <div class="crd">
            <h3 align="center">After</h3>
            <img src="no_bg.png" id="userOutput" class="card-img-top" alt="...">
            <div class="card-body">
            </div>
        </div>
    </div>
    <div class="containDownload"><button class="btn btn-primary" onclick="downloadFile()">Download</button></div>
